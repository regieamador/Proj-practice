<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="api.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="landing-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 dog-api">
                    <div class="card bg-light">
                        <div class="card-body">
                            <h1>Random Dog Generator API</h1>
                            <img src="img/dog1.jpg" class="img-fluid" id="dog-img">
                            <button class="btn btn-primary btn-lg" id="btn1">Generate Dog</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 heroes-api">
                    <div class="card bg-light">
                        <div class="card-body">
                            <h1>Random Hero Generator API</h1>
                            <img src="img/iron-man-playtesting.jpg" class="img-fluid" id="hero-img">
                            <div class="heroStats"></div>
                            <button class="btn btn-primary btn-lg" id="btn2">Generate Hero</button>
                        </div>
                    </div>
                </div>
            </div>

            <p id="tite"></p>
        </div>
    </div>

    <script type="text/javascript" src="api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
