<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="animation.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="divs" data-aos="fade-up">0</div>
        <div class="divs" data-aos="fade-up">1</div>
        <div class="divs" data-aos="fade-up">2</div>
        <div class="divs" data-aos="fade-up">3</div>
        <div class="divs" data-aos="zoom-in-up">4</div>
        <div class="divs" data-aos="zoom-in-up">5</div>
        <div class="divs" data-aos="zoom-in-up">6</div>
        <div class="divs" data-aos="zoom-in-up">7</div>
        <div class="divs" data-aos="fade-up">8</div>
        <div class="divs" data-aos="fade-up">9</div>
    </div>
</body>
<script>
    AOS.init({
        duration: 1000
    });
</script>
</html>
